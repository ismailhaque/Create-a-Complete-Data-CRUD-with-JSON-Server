<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> add developer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="box container">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#adddevs">
            Add new developer
        </button>
        <br>
        <br>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>skill</th>
                    <th>Location</th>
                    <th>Salary</th>
                    <th>gender</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="developer_load">
                
            </tbody>
        </table>
    </div>

    <!-- devs add modal -->
    <!-- Modal -->
    <div class="modal fade" id="adddevs" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new devs</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="message"></div>

          <form action="" id="add_devs">
              <div>
                  <input type="text" id="name" class="form-control" placeholder="Name">
              </div>
              <br>
              <div>
                  <input type="text" id="age" class="form-control" placeholder="Age">
              </div>
              <br>
              <div>
                  <h3>Skill</h3>
                  <hr>
                  <select class="form-control" name="" id="skills">
                      <option value="">--select--</option>
                  </select>
              </div>
              <br>
              <div>
                  <input type="text" id="location" class="form-control" placeholder="Location">
              </div>
              <br>
              <div>
                  <input type="text" id="salary" class="form-control" placeholder="Salary">
              </div>
              <br>
              <div>
                  <h3>Gender</h1>
                  <hr>
                  <input type="radio" name="gender" value="male" id="male"><label for="male">Male</label>
                  <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label>
              </div>
              <br>
              <div>
                  <input type="text" id="photo" class="form-control" placeholder="Photo">
              </div>
              <br>
              <div>
                  <input type="submit" class="btn btn-primary w-100" data-bs-dismiss="modal"  value="Add new devs">
              </div>
          </form>
        </div>
      </div>
    </div>
    </div>

    <!-- view devs -->
    <div class="modal fade" id="viewdevs" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">view developer</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <div class="view-data">

              </div>

            </div>
          </div>
        </div>
        </div>
    <!-- edit devs -->
    <div class="modal fade" id="editdevs" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">view developer</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" data-bs-dismiss="modal" class="btn btn-primary">Save Change</button>
            </div>
          </div>
        </div>
        </div>
    <!-- delete devs -->
    <div class="modal fade" id="deletedevs" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Delete developer</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="dconfirm" data-bs-dismiss="modal" class="btn btn-primary">Confirm</button>
            </div>
          </div>
        </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/function.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
